run_test_task:
  name: Run test
  alias: run_test
  macos_instance:
    image: ghcr.io/cirruslabs/macos-ventura-xcode:latest
#  env:
#    PATH: ${PATH}:/opt/homebrew/opt/python@3.11/bin
  clone_script:
    - echo SKIP CLONE
  download_fsl_script:
    - curl "https://git.fmrib.ox.ac.uk/fsl/conda/installer/-/raw/main/fsl/installer/fslinstaller.py?ref_type=heads&inline=false" --output fslinstaller.py
  install_fsl_script:
    - python3.11 fslinstaller.py -d /Users/admin/fsl
  post_install_script:
    - cat /Users/admin/.zprofile
    - source /Users/admin/.zprofile
    - export CC=/Users/admin/fsl/bin/clang
    - export CXX=/Users/admin/fsl/bin/clang++
  check_script:
    - clang++ -v
    - ls /Users/admin/fsl/bin
  install_amico_script:
    - python3.11 -m pip install dmri-amico --no-cache-dir --force-reinstall
